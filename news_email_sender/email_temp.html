
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            font-size: 16px;
            line-height: 1.5;
            color: #333333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        .header {
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 1px solid #dddddd;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
            color: #1a73e8;
        }
        .news-list {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
        }
        .news-item {
            margin-bottom: 10px;
        }
        .news-item a {
            color: #1a73e8;
            text-decoration: none;
        }
        .news-item a:hover {
            text-decoration: underline;
        }
        .footer {
            text-align: center;
            font-size: 14px;
            color: #777777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Daily News</h1>
        </div>
        <ul class="news-list">
            {% for item in news_items %}
                <li class="news-item"><a href="{{ item.url }}">{{ item.title }}</a></li>
                <p>{{ item.text }}</p>
                <br>
            {% endfor %}
        </ul>
        <div class="footer">
            <p>Delivered by your news bot</p>
        </div>
    </div>
</body>
</html>
